<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 퀴즈 앱</title>
    <link rel="stylesheet" href="style.css">
<style>
    .home-btn-wrapper {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 32px;
        margin-bottom: 32px;
    }
    .home-btn {
        display: inline-block;
        margin: 24px 0 16px 0;
        padding: 8px 20px;
        background: #205081;
        color: #fff;
        border-radius: 16px;
        text-decoration: none;
        font-weight: 600;
        font-size: 1rem;
        transition: background 0.2s;
    }
    .home-btn:hover {
        background: #407ec9;
    }
</style>
</head>
<body>
    <div class="home-btn-wrapper">
      <a href="../index.html" class="home-btn">홈</a>
    </div>
    <div id="quiz-container">
        <h2 id="question">여기에 질문이 표시됩니다.</h2>
        <div id="choices">
            <!-- 선택지 버튼들이 여기에 동적으로 추가됩니다. -->
        </div>
        <button id="next-btn" disabled>다음</button>
    </div>
    <div id="score" style="display:none; text-align:center;">
        <!-- 최종 점수가 여기에 표시됩니다. -->
        <button id="retry-btn" style="margin-top:18px; padding:10px 30px; font-size:1rem; border-radius:8px; background:#0097e6; color:#fff; border:none; cursor:pointer;">다시 풀기</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
