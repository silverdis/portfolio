<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 웹 개발 챌린지</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Malgun Gothic', Arial, sans-serif;
            background: #f5f6fa;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            min-height: 100vh;
            margin: 0 auto;
            padding: 32px 16px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.07);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            margin-bottom: 40px;
            font-size: 2.5rem;
            color: #222;
        }
        .projects {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 32px;
            flex-wrap: nowrap;
        }
        .project-box {
            background: #e1ecf7;
            border-radius: 30px;
            padding: 32px 36px;
            min-width: 120px;
            font-size: 1.2rem;
            color: #205081;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(32,80,129,0.08);
            transition: background 0.2s, color 0.2s, transform 0.2s;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .project-box:hover {
            background: #205081;
            color: #fff;
            transform: translateY(-4px) scale(1.04);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>나의 웹 개발 챌린지</h1>
        <div class="projects">
            <a class="project-box" href="day-05-calculator/index.html">계산기</a>
            <a class="project-box" href="day-06-image-gallery/index.html">이미지갤러리</a>
            <a class="project-box" href="day-07-quiz-app/index.html">퀴즈앱</a>
            <a class="project-box" href="day-08-weather-widget/index.html">날씨 위젯</a>
        </div>
    </div>
</body>
</html>
